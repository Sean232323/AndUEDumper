name: Build AndUEDumper on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Download and extract Android NDK
      run: |
        Invoke-WebRequest -Uri https://dl.google.com/android/repository/android-ndk-r21e-windows-x86_64.zip -OutFile ndk.zip
        Expand-Archive ndk.zip -DestinationPath $Env:USERPROFILE\android-ndk
        Remove-Item ndk.zip
      shell: powershell

    - name: Add NDK to PATH
      run: |
        echo "$Env:USERPROFILE\android-ndk\android-ndk-r21e" | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell

    - name: Run ndk-build.bat inside AndUEDumper folder
      run: cd AndUEDumper && ndk-build.bat
      shell: cmd

    - name: List build output files
      run: dir AndUEDumper\build /S
      shell: cmd

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AndUEDumper-build
        path: AndUEDumper\build\
